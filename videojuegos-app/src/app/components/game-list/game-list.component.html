<div class="game-container">
  <div *ngFor="let game of games" class="game-card">
    <img [src]="game.background_image" alt="game image">
    <div class="game-info">
      <h3>{{ game.name }}</h3>
      <p>{{ game.released }}</p>
      <div class="rating">
        <span>{{ game.rating }}</span> / <span>{{ game.rating_top }}</span>
      </div>
    </div>
  </div>
</div>
