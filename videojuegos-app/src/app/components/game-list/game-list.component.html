<div class="game-container">
  <div *ngFor="let game of games" class="game-card">
    <img [src]="game.background_image" alt="{{ game.name }} image">
    <div class="game-info">
      <h3>{{ game.name }}</h3>
      <p>{{ game.released }}</p>
      <div class="rating">
        <span>{{ game.metacritic }}</span>
      </div>
      <button class="boton" *ngIf="isAuthenticated" (click)="addToFavorites(game.id)">Agregar a Favoritos</button>
      <button class="boton" (click)="goToGameDetails(game.id)">Ver Detalles</button>
    </div>
  </div>
</div>
