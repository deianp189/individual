<div class="profile-container">
    <h2>Perfil de {{ username }}</h2>
    <h3>Juegos Favoritos</h3>
    <div class="game-cards">
      <div *ngFor="let favorito of favoritos" class="game-card">
        <h4>{{ favorito.juegoId }}</h4>
        <!-- Aquí puedes agregar más información del juego si es necesario -->
      </div>
    </div>
  </div>
