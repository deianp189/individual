<div class="register-container">
  <div class="register-form">
    <h2>Inicia Sesión</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="text" placeholder="Nombre de usuario" formControlName="username">
        <div *ngIf="loginForm.get('username')?.errors?.['required'] && loginForm.get('username')?.touched" class="error">
          El nombre de usuario es requerido.
        </div>
      </div>
      <div class="form-group">
        <input type="password" placeholder="Contraseña" formControlName="password">
        <div *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched" class="error">
          La contraseña es requerida.
        </div>
      </div>
      <button type="submit" [disabled]="loginForm.invalid">Iniciar sesión</button>
    </form>
    <p class="login-link">¿No tienes cuenta? <a href="/register">Regístrate</a></p>
    <div *ngIf="loginError" class="error">{{ loginError }}</div>
  </div>
</div>
